services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
      - "9093:9093"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./storage/logs:/app/storage/logs
      - .env:/app/.env
    networks:
      - meet-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: meet_db
      MYSQL_USER: meet_user
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - meet-network

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database", "mysql://meet_user:root@tcp(mysql:3306)/meet_db", "up"]
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - meet-network

volumes:
  mysql_data:

networks:
  meet-network:
    driver: bridge
