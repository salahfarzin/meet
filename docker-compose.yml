version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=meet_user
      - DB_PASSWORD=root
      - DB_NAME=meet_db
      - GRPC_PORT=50051
      - HTTP_PORT=8080
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - meet-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: meet_db
      MYSQL_USER: meet_user
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - meet-network

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database", "mysql://meet_user:root@tcp(mysql:3306)/meet_db", "up"]
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - meet-network

volumes:
  mysql_data:

networks:
  meet-network:
    driver: bridge
