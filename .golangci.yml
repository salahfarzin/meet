version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - exhaustive
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
    paths:
      - "proto/"
      - ".*\\.pb\\.go$"
      - ".*\\.pb\\.gw\\.go$"
    rules:
      # Allow unchecked errors on deferred Close calls - common Go pattern
      - linters:
          - errcheck
        source: "defer .+\\.Close\\(\\)"
      # Allow unchecked errors on deferred Sync calls - common logging pattern
      - linters:
          - errcheck
        source: "defer .+\\.Sync\\(\\)"
  settings:
    dupl:
      threshold: 150
    goconst:
      min-len: 3
      min-occurrences: 3
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 10
    revive:
      rules:
        - name: unexported-return
          disabled: true

formatters:
  enable:
    - gofmt
    - goimports

output:
  formats:
    text:
      path: stdout
      print-linter-name: true
